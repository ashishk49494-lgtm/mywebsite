<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Cricket Score</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Live Cricket Scores</h1>
    <p>Powered by a public cricket API</p>
  </header>

  <main>
    <section>
      <h2>Current Match</h2>
      <div id="score-card">
        <p>Loading live score...</p>
      </div>
      <p id="last-updated"></p>                                                                                <button id="refresh-btn" style="
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  background: #007bff;
  color: white;
  cursor: pointer;
  margin-top: 10px;
">Refresh Now</button>
     <span id="loading-indicator" style="display:none; margin-left: 8px;">⏳</span>                                                                                          
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Ashish’s Cricket Updates</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
